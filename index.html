<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="index.js"></script>
    <title>Legal Record Management Blockchain System</title>
    <style>
        body {
        background-color: #1c1c1c;
        color: #fff;
        font-family: Arial, sans-serif;
        }

        h1,
        h2 {
            text-align: center;
        color: #a36de3;
        }

        label {
        display: block;
        margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
        padding: 5px;
        border-radius: 5px;
        border: none;
        background-color: #2f2f2f;
        color: #fff;
        }

        button[type="submit"] {
        display: block;
        background-color: #a36de3;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        }

        form {
        margin-bottom: 30px;
        border-radius: 10px;
        border: 2px solid #a36de3;
        padding: 20px;
        }

        section {
        margin: 0 auto 50px;
        max-width: 600px;
        }

        section:not(:last-child) {
        border-bottom: 3px solid grey;
        }
    </style>
</head>
<body>
    <h1>Legal Record Management Blockchain System</h1>
    <!-- This is the UI associated with LegalRecord.sol
    There will be a section for each role  -->
    <section>
        <h2>For all associated with the case</h2>
        <form id="get-case">
            <h3>View Case Details</h3>
            <label>
                Case ID:
                <input type="number" id="caseID">
            </label>
            <button type="submit">Submit</button>
            <div id="case-details"></div>
        </form>
    </section>
    <section>
        <h2>Court</h2>
        <form id="registration">
            <h3>Register a new Case</h3>
            <label>
                Case Description:
                <input type="text" id="caseDescription">
            </label>
            <label>
                Plaintiff Lawyer Account:
                <input type="text" id="plaintiffLawyer">
            </label>
            <label>
                Defendant Lawyer Account:
                <input type="text" id="defendantLawyer">
            </label>
            <button type="submit">Submit</button>
        </form>
        <form id="assign-judge">
            <h3>Assign Judge</h3>
            <label>
                Case ID:
                <input type="number" id="caseID">
            </label>
            <label>
                Judge Account:
                <input type="text" id="judge">
                <button type="submit">Submit</button>
        </form>
    </section>
    <section>
        <h2>Lawyer</h2>
        <form id="submit-evidence">
            <h3>Submit Evidence</h3>
            <label>
                Case ID:
                <input type="number" id="caseID">
            </label>
            <label>
                Evidence:
                <input type="text" id="evidence">
            </label>
            <button type="submit">Submit</button>
        </form>
        <form id="submit-testimony">
            <h3>Submit Testimony</h3>
            <label>
                Case ID:
                <input type="number" id="caseID">
            </label>
            <label>
                Testimony:
                <input type="text" id="testimony">
            </label>
            <button type="submit">Submit</button>
        </form>
    </section>
    <section>
        <h2>Judge</h2>
        <form id="submit-verdict">
            <h3>Submit Verdict</h3>
            <label>
                Case ID:
                <input type="number" id="caseID">
            </label>
            <label>
                Verdict:
                <input type="text" id="verdict">
            </label>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
